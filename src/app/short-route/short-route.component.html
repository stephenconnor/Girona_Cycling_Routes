<div>
  <p-accordion>
    @for (shortRoute of shortRoutes; track shortRoute) {
      <p-accordionTab class="p-accordionTab">
        <ng-template pTemplate="header">
          {{shortRoute.heading}}
        </ng-template>
        <ng-template pTemplate="content">
          <p [innerHtml]="shortRoute.content"></p>
        </ng-template>
      </p-accordionTab>
    }
  </p-accordion>
</div>
