<div>
  <p-accordion>
    @for (longRoute of longRoutes; track longRoute) {
      <p-accordionTab class="p-accordionTab">
        <ng-template pTemplate="header">
          {{longRoute.heading}}
        </ng-template>
        <ng-template pTemplate="content">
          <p [innerHtml]="longRoute.content"></p>
        </ng-template>
      </p-accordionTab>
    }
  </p-accordion>
</div>
