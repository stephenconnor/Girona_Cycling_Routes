<div>
    <h1>Long Routes</h1>
    <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <ngb-panel 
          *ngFor="let longRoute of longRoutes; let i=index" 
          [id]="'longRoute-' + i" 
          [ngClass] = "'longRoute'"
          [title]="longRoute.title">
          <ng-template ngbPanelContent>
            {{ longRoute.description }}
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    
    </div>
